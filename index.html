<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike Product Card Dark</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<!-- BEGIN ba-container  -->
	<div class="ba-container">
		<div class="ba-nike">
			<header class="ba-header">
				<a class="ba-logo" href="#">
					<img src="css/img/logo.png" alt="nike-logo">
				</a>
			</header>
			<main>
				<article class="ba-product">
					<div class="ba-product__main cf">
						<div class="ba-slider cf">
							<img src="css/img/Nike.png" alt="Sneackers">
						</div>
						<div class="ba-product__body">
							<h1 class="ba-product__title">Nike SB Stefan Janoski Max</h1>
							<h3 class="ba-product__subtitle">Unisex Skateboarding Shoe</h3>
						<div class="ba-product__rating">
							<label class="ba-star">
								<input type="checkbox" name="rate" value="1" checked>
								<span class="ba-rate__text">&#9733;</span>
							</label>
							<label class="ba-star">
								<input type="checkbox" name="rate" value="2" checked>
								<span class="ba-rate__text">&#9733;</span>
							</label>
							<label class="ba-star">
								<input type="checkbox" name="rate" value="3" checked>
								<span class="ba-rate__text">&#9733;</span>
							</label>
							<label class="ba-star">
								<input type="checkbox" name="rate" value="4">
								<span class="ba-rate__text">&#9733;</span>
							</label>
							<label class="ba-star">
								<input type="checkbox" name="rate" value="5">
								<span class="ba-rate__text">&#9733;</span>
							</label>
						</div>
						<div class="ba-size">
							<select class="ba-size__list" name="size">
								<option value="not been selected">Size</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
							</select>
						</div>
						<div class="ba-quantity">
							<select class="ba-quantity__list" name="quantity">
								<option value="not been selected">Qty</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>
						<button class="ba-button" type="submit">Add to cart</button>
					</div>
				</div>

				<div class="ba-product__choose">
					<label class="ba-radio__dark-blue">
						<input type="radio" name="color" value="dark-blue" checked>
						<span class="ba-radio__dot ba-radio__dot--dark-blue"></span>
					</label>
					<label class="ba-radio__white">
						<input type="radio" name="color" value="white">
						<span class="ba-radio__dot ba-radio__dot--white"></span>
					</label>
					<label class="ba-radio__red">
						<input type="radio" name="color" value="red">
						<span class="ba-radio__dot ba-radio__dot--red"></span>
					</label>
					<label class="ba-radio__cyan">
						<input type="radio" name="color" value="cyan">
						<span class="ba-radio__dot ba-radio__dot--cyan"></span>
					</label>
				</div>

			</article>

		</main>

	</div>
</div>
<!-- END ba-container -->
</body>
</html>
